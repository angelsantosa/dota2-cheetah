<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cheetah!</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

      <div class="content" onmousedown="dragMove();">
        <header>
          <h1 class="headtitle">Cheetah!</h1>
          <div class="infobuttons">
            <button class="settingsbutton" onclick=""><i class="fa fa-cog" aria-hidden="true"></i></button>
            <button class="infobutton" onclick=""><i class="fa fa-info" aria-hidden="true"></i></button>
            <button class="closebutton" onclick="closeWindow();"><i class="fa fa-window-close" aria-hidden="true"></i></button>
          </div>
        </header>

        <main>
          <div class="row">
              <button type="button" name="button"><i class="fa fa-globe" aria-hidden="true"></i></button>
              <button type="button" name="button"><i class="fa fa-user" aria-hidden="true"></i></button>
              <button type="button" name="button"><i class="fa fa-users" aria-hidden="true"></i></button>
          </div>
        </main>

      </div>

      <div class="resize corner top-left" onmousedown="dragResize('TopLeft');"></div>
      <div class="resize corner top-right" onmousedown="dragResize('TopRight');"></div>
      <div class="resize corner bottom-left" onmousedown="dragResize('BottomLeft');"></div>
      <div class="resize corner bottom-right" onmousedown="dragResize('BottomRight');"></div>
  </body>
  <script src="https://use.fontawesome.com/52d59fc200.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="core/main.js"></script>
</html>
